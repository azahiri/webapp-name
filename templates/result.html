<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Name</title>
  <script type="text/javascript">
    	var mobile = (/iphone|ipad|ipod|android|blackberry|mini|windows\sce|palm/i.test(navigator.userAgent.toLowerCase()));  
	if (mobile) {  
        	document.location="projectMobile.htm"
	}
    function showmenu()
    {
        document.getElementById("drop").style.display="block";
    }

	</script>
  </head>

  <body>
    <h1>Results</h1>
    <p>{{ name }} has a value of {{ name_value }}</p>
    <p>{{ name }} was the most popular in the year of {{ year }}.</p>
    <ul>
      <p>Positive words with same value:</p>
      {% for word in word_list %}
      <li>{{ word }}</li>
      {% endfor %}
    </ul>
    
  </body>
</html>
